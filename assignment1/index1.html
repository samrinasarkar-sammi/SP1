<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- Here starts my html form -->
    <form action="#" target="_blank" style="background-color: skyblue;">
        <fieldset>
            <legend>Registration Details</legend>
            <label for="university">University :</label>
            <input type="text" id="university" name="university"><br><br>
            <label for="institute">Institute :</label>
            <input type="text" id="institute" name="institute"><br><br>
            <label for="branch">Branch :</label>
            <input list="branch" name="branch" placeholder="--select--">
            <datalist id="branch">
                <option value="Dhaka">
                <option value="Cumilla">
                <option value="Shylet">
                <option value="Chittagong">
            </datalist>  <br><br>  
            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name :</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="nname">Nick Name :</label>
            <input type="text" id="nname" name="nname"><br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="pwd">Password :</label>
            <input type="password" id="pwd" name="password"><br><br>
            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob" name="birthday"><br><br>
            <label for="gender">Gender :</label>
            <input type="radio" id="male" name="male" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="female" value="female">
            <label for="female">Female</label>
            <input type="radio" id="others" name="others" value="others">
            <label for="others">Others</label><br><br>
            <label for="mobile">Mobile :</label>
            <input type="tel" id="mobile" name="mobile"><br><br>
            <label for="address">Address :</label>
            <textarea name="address" id="address" cols="35" rows="8"></textarea><br><br>
            <input type="submit" name="submit">
            <input type="reset">
            

            
        </fieldset>
    </form>
</body>
</html>
